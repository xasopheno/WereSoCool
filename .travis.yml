language: rust
cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo
rust:
  - stable
before_script:
  - cargo build --verbose --all
  - rustup component add rustfmt
  - rustup component add clippy
script:
  - ./format_ci.sh
  - cargo clippy -- -D warnings
  - ./test.sh
